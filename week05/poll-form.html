<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link referrerpolicy="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>WDD 130 | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">First Name:</label>
                <input type="text" id="firstname" name="firstname">
            </div>
            <div class=" column2">
                <label for="fullname">Middle Name:</label>
                <input type="text" id="middlename" name="middlename">
            </div>
            <div class="column2">
                <label for="fullname">Last Name:</label>
                <input type="text" id="lastname" name="lastname">
            </div>
            <div class=" column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Question</legend>
            <label for="browser"> What is your favourite internet browser?</label>
            <div class="column1">
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali, Lagos Nigeria"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>
<footer>
    <p>&copy 2024 | HTML Form - User Poll Activity | ROSCENT NKEMJIKA OFUONYE</p>
</footer>
</body>
</html>
